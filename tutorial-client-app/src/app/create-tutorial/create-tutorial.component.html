<div class="col-md-6 offset-md-3">
  <h3>Create Tutorial</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="tutorial.description"
        name="description"
      />
    </div>
    <br />
    <div class="form-group">
      <label>Is Available (Yes/No)</label>
      <input
        type="text"
        class="form-control"
        id="isAvailable"
        [(ngModel)]="tutorial.isAvailable"
        name="isAvailable"
      />
    </div>
    <br />
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
