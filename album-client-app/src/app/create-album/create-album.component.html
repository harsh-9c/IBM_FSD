<div class="col-md-6 offset-md-3">
  <h3>Create Album</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Album Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="album.name"
        name="name"
      />
    </div>

    <div class="form-group">
      <label> Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="album.description"
        name="description"
      />
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
